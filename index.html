<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form </title>
<script src='//fm-staging-us-app-cdnjs.s3.amazonaws.com/crm/300178132/123125.js' chat='true'></script>

</head>

<body>
        <form onsubmit="submitform()" class="hello">
                <div class="form-group">
                        <label for="exampleFormControlFName">First name</label>
                        <input type="text" name="firstName" class="form-control" id="exampleFormControlFName" placeholder="Enter your first name">
                </div>
                <br>
                <div class="form-group">
                        <label for="exampleFormControlLName">Last name</label>
                        <input type="text" name="lastName" class="form-control" id="exampleFormControlLName" placeholder="Enter your last name">
                </div>
                <br>
                <div class="form-group">
                        <label for="exampleFormControlMobile">Mobile number</label>
                        <input type="text" name="mobileNumber" class="form-control" id="exampleFormControlMobile" placeholder="Enter your Mobile number">
                </div>
                <br>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email Id</label>
                  <input type="email" name="emailId" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <br>
                <div class="form-group">
                  <label for="exampleFormControlGender">Gender</label>
                  <select class="form-control" name="gender" id="exampleFormControlGender">
                    <option>Female</option>
                    <option>Male</option>
                  </select>
                </div>
                <br>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Additional Comments</label>
                  <textarea name="comments" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
        <br><input type="submit" value="Submit">
    </form>

    
        <script>
           function submitform() {   
		   var userValues = {
			"email": "hello@gmail.com",
			"first-name": "john",
			"last-name": "cena" };
            }
        </script>

</body>

</html>
